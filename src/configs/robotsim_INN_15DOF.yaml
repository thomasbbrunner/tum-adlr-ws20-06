# -------------------
# Settings
# -------------------

model: 'INN'
robot: 'Planar'
dof: 15
len_links: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 1.0]
weight_dir : 'weights/ROBOTSIM_INN_15DOF'
checkpoint_dir: 'checkpoints/'

# -------------------
# Network parameters
# -------------------

input_dim: 15 # If vector-based representation: input_dim = 2*dof else input_dim = dof
total_dim: 15 # for now: total_dim = input_dim
output_dim: 2 # (x, y) coordinates of end-effector
latent_dim: 13 # input_dim - output_dim

num_layers_subnet: 5
num_coupling_layers: 6
hidden_dim: 200 # number of neurons per fully connected layer

y_noise_scale : 0.001
zeros_noise_scale : 0.005

# -------------------
# Training
# -------------------

num_epochs: 80
batch_size: 1000
lr_rate: 0.001
weight_decay: 0.001
checkpoint_epoch: 40

# loss weights
weight_Ly: 0.01
weight_Lz: 1000.0
weight_Lx: 1000.0
weight_Lxy: 0.1

# lr-scheduler
milestones: [65]
gamma: 0.1