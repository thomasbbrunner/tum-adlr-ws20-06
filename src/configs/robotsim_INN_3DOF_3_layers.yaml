# number of trainable parameters: 417864

# Settings
name: 'INN'
dof: '3DOF'
weight_dir : 'weights/ROBOTSIM_INN_3DOF_3_layers'
checkpoint_dir: 'checkpoints/_3_layers_'

# Network parameters
y_noise_scale : 0.001
zeros_noise_scale : 0.005
total_dim: 6 # considers padding, as well
input_dim: 6 # = 2 * number of revolute joints + number of prismatic joints
hidden_dim: 128 # number of neurons per fully connected layer
output_dim: 2 # tcp
latent_dim: 4 # z
use_gpu: False

# Training
num_epochs: 50
batch_size: 250
lr_rate: 0.001
weight_decay: 0.0001
checkpoint_epoch: 10

# loss weights
weight_Ly: 1.0
weight_Lz: 10.0
weight_Lx: 100.0
weight_Lxy: 10.0

# lr-scheduler
step_size: 20
gamma: 0.1

# Testing
num_samples_config: 1000
num_samples_latent: 2000