# -------------------
# Settings
# -------------------

model: 'INN'
robot: 'Planar'
dof: 25
len_links: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5,
            0.5, 0.5, 0.5, 1.0]
results_dir: 'results/'

# -------------------
# Network parameters
# -------------------

input_dim: 25 # If vector-based representation: input_dim = 2*dof else input_dim = dof
total_dim: 25 # for now: total_dim = input_dim
output_dim: 2 # (x, y) coordinates of end-effector
latent_dim: 23 # input_dim - output_dim

num_layers_subnet: 5
num_coupling_layers: 6
hidden_dim: 200 # number of neurons per fully connected layer

y_noise_scale : 0.001
zeros_noise_scale : 0.005

# -------------------
# Training
# -------------------

num_epochs: 600
batch_size: 1000
lr_rate: 0.003
weight_decay: 0.001
checkpoint_epoch: 150

# loss weights
weight_Ly: 0.01
weight_Lz: 100.0
weight_Lx: 100.0
weight_Lxy: 0.1

# lr-scheduler
milestones: [40, 200, 300, 350, 450] # [20, 40, 60, 100, 150, 250]
gamma: 0.5