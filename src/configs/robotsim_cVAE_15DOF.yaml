# -------------------
# Settings
# -------------------

model: 'CVAE'
robot: 'Planar'
dof: 15
len_links: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 1.0]
results_dir: 'results/'

# -------------------
# Network parameters
# -------------------

input_dim: 15 # If vector-based representation: input_dim = 2*dof else input_dim = dof
condition_dim: 2 # (x, y) coordinates of end-effector
latent_dim: 13 # normally: input_dim - condition_dim
num_layers: 10 # number of hidden layers for each, encoder and decoder
hidden_dim: 400 # number of neurons per fully connected layer

# -------------------
# Training
# -------------------

num_epochs: 100
batch_size: 1000
lr_rate: 0.01
weight_decay: 0.0001
variational_beta: 0.0067 # for weighting KLdivergence / reconstruction loss
checkpoint_epoch: 50

# lr-scheduler
milestones: [100, 250]
gamma: 0.1